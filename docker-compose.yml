  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - NEXT_PUBLIC_DIRECTUS_URL=${NEXT_PUBLIC_DIRECTUS_URL}
        - NEXT_PUBLIC_DIRECTUS_TOKEN=${DIRECTUS_STATIC_TOKEN}
    ports:
      - "3300:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - AUTH0_SECRET=${AUTH0_SECRET}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_SCOPE=${AUTH0_SCOPE}
      - APP_BASE_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_DIRECTUS_URL=${NEXT_PUBLIC_DIRECTUS_URL}
      - DIRECTUS_STATIC_TOKEN=${DIRECTUS_STATIC_TOKEN}
      - DIRECTUS_ADMIN_EMAIL=${DIRECTUS_ADMIN_EMAIL}
      - DIRECTUS_ADMIN_PASSWORD=${DIRECTUS_ADMIN_PASSWORD}
      # Internal URL for API routes
      - DIRECTUS_INTERNAL_URL=http://directus:8055
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    depends_on:
      - directus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3


networks:
  app-network:
    driver: bridge

volumes:
  directus_database:
    name: directus_database
  directus_uploads:
    name: directus_uploads
